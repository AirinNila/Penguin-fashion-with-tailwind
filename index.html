<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penguin-fashion with tailwind</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
    .font-bebas {
        font-family: "Bebas Neue", serif;
    }

    .tittle {
        color: #363958;
        font-size: 1.6rem;
        font-weight: 700;
    }

    .des {
        color: #3E3E3E;
        font-size: 1rem;
    }

    .price {
        color: #FABE4C;
        font-size: 1.8rem;
        font-weight: 700;
    }
</style>
<body>
    <header class="bg-amber-50 px-3 md:px-20 py-12">
        <!-- nav section -->
         <nav>

         </nav>
         <!-- banner section -->
        <div class="flex justify-between items-center flex-col gap-8 md:flex-row">
            <div class="space-y-3">
                <h1 class="text-7xl uppercase font-bebas"> <span class="text-[#FABE4C]"> Be the Penguins </span>
                    <br>
                    of Winter</h1>
                    <p>All your favorite is here. You can buy anything you want. It's so  <br> budged friendly and quelityfull</p>
                    <button class="bg-linear-to-r from-[#A4BC46] to-[#85A019] px-9 py-4 text-white rounded-xl font-medium flex">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                          </svg>
                          
                        Buy now</button>
            </div>
            <div>
                <img src="/images/model.png" alt="">
            </div>
        </div>
    </header>

    <main>

        <section class="mt-12 px-3 md:px-20 py-12">
            <h3 class="font-bebas text-5xl uppercase">Woman Jacket</h3>
            <div class="flex px-6 p-12 space-y-2">
                <div class="">
                    <div class="bg-[#F1F1F1] px-8 rounded-xl py-6">
                        <img src="/images/jacket-1.png" alt="jacket-1" class="h-72">
                    </div>
                    <h4 class="tittle">Yellow Coat Jacket </h4>
                    <p class="des">this premier jacket is so comfortable for woman.just try it for one.</p>
                    <div class="flex justify-between">
                        <h3 class="price">$234</h3>
                        <button class="bg-linear-to-r from-[#A4BC46] to-[#85A019] px-9 py-4 text-white rounded-xl font-medium flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />

                </div>
                <div></div>
                <div></div>
            </div>
        </section>

    <footer></footer>
